<div class="container">
  <p *ngIf="error" class="error-message">{{error}}</p>
  <app-upload 
    (refreshUI)="refreshUI($event)" 
    (handleError)="handleError($event)"
  ></app-upload>
  <div class="datasets">
    <ul class="set-menu">
      <li *ngFor="let set of sets">
        <app-set-item
          [set]="set"
          [isActive]="set === activeSet"
          (toggleActiveSet)="toggleActiveSet(set)"
        ></app-set-item>
      </li>
    </ul>
  </div>
  <div *ngIf="activeSet" class="datarows">
    <table>
      <tr *ngFor="let row of activeRows"><td><span>{{row.content}}</span><button (click)="deleteRow(row)">Delete</button></td></tr>
    </table>
  </div>
</div>
