<div class="container">
    <input 
        type="file"
        style="display: none"
        (change)="onFileSelected($event)"
        #fileInput    
    >
    <button *ngIf="!selectedFile" type="button" (click)="fileInput.click()">DataSet file upload</button>
    <button *ngIf="selectedFile" type="button" (click)="onUpload()">Upload</button>
</div>
